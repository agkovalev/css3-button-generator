<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CSS3 Button Generator</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="min/built.min.css" />
	<!-- <script src="http://localhost:35729/livereload.js"></script> -->

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<!-- HEADER -->
	<header id="header" class="header">
		
		<div class="container">
			<!-- PAGE HEADER -->
			<div class="page-header">
				<h1>CSS3 Button Generator <small>another one...</small></h1>
			</div>
		</div>

	</header><!-- /header -->
	
	<!-- MAIN SECTION -->
	<section>
		<div class="container">
			
			<!-- ROW CONTROLS -->
			<div class="row">

				<!-- COL OPTIONS -->
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 options">
					<h2 class="section__header options__header">Options</h2>
					<div class="panel panel-default options__panel">
						<div class="panel-body">
							<div class="option--slider">
								<h3 class="option__header">Border-radius:</h3>
								<div id="slider-bradius"></div>
							</div>
							<div class="option--slider">
								<h3 class="option__header">Border-size:</h3>
								<div id="slider-bsize"></div>
							</div>
							<div class="option--slider">
								<h3 class="option__header">Padding:</h3>
								<div id="slider-padding"></div>
							</div>
							<div class="option--slider">
								<h3 class="option__header">Font-Size: </h3>
								<div id="slider-fsize"></div>
							</div>
							<div class="option--text">
								<h3 class="option__header">Button text:</h3>
								<input type="text" id="btn_text" class="form-control" value="button" title="Text for your button" />
							</div>
						</div>
					</div>
				</div>

				<!-- COL DEMO -->
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 demo">
					<h2 class="section__header demo__header">Demonstration</h2>
					<div class="panel panel-default demo__panel">
						<div class="panel-body">
							<button id="demo-btn" type="button" class="demo__button">button</button>
						</div>
					</div>
				</div>

			</div>

			<!-- ROW RESULTS -->
			<div class="row">

				<!-- COL FORM -->
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2">
					<form action="" class="" method="get" accept-charset="utf-8">
						
						<h2 class="section__header results__header">Result</h2>

						<!-- ROW CODE -->
						<div class="row">
							<!-- HTML -->
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 results">
								<!-- Nav tabs -->
								<ul class="nav nav-tabs nav-justified results__tabs">
									<li class="active">
										<a href="#html_out" data-toggle="tab">HTML</a>
									</li>
									<li>
										<a href="#haml_out" data-toggle="tab">HAML</a>
									</li>
									<li>
										<a href="#jade_out" data-toggle="tab">JADE</a>
									</li>
								</ul>

								<!-- Tab panes -->
								<div class="tab-content results__content">
									<div class="tab-pane fade in active" id="html_out">
										<textarea name="html_out" class="form-control results__content__ta" rows="6" disabled="disabled">Result HTML</textarea>
									</div>
									<div class="tab-pane fade" id="haml_out">
										<textarea name="haml_out" class="form-control results__content__ta" rows="6" disabled="disabled">Result HAML</textarea>
									</div>
									<div class="tab-pane fade" id="jade_out">
										<textarea name="jade_out" class="form-control results__content__ta" rows="6" disabled="disabled">Result JADE</textarea>
									</div>
								</div>
							</div>

							<!-- CSS -->
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 results">
								<!-- Nav tabs -->
								<ul class="nav nav-tabs nav-justified results__tabs">
									<li class="active">
										<a href="#css_out" data-toggle="tab">CSS</a>
									</li>
									<li>
										<a href="#sass_out" data-toggle="tab">SASS/COMPASS</a>
									</li>
									<li>
										<a href="#less_out" data-toggle="tab">LESS</a>
									</li>
								</ul>

								<!-- Tab panes -->
								<div class="tab-content results__content">
									<div class="tab-pane fade in active" id="css_out">
										<textarea name="css_out" class="form-control results__content__ta" rows="6" disabled="disabled">Result CSS</textarea>
									</div>
									<div class="tab-pane fade" id="sass_out">
										<textarea name="css_out" class="form-control results__content__ta" rows="6" disabled="disabled">Result SASS</textarea>
									</div>
									<div class="tab-pane fade" id="less_out">
										<textarea name="css_out" class="form-control results__content__ta" rows="6" disabled="disabled">Result LESS</textarea>
									</div>
								</div>
							</div>
						</div>
						
						<!-- ROW SUBMIT -->
						<div class="row">

							<!-- EMAIL -->
							<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
								<h2 class="section__header results__header">Will be sent on this email above:</h2>
								
								<div class="form-group">
									<input type="email" name="email" id="email" class="form-control form__input form__input--email" value="" required="required" placeholder="Enter Email here" title="Email" />
								</div>
								
								<button type="submit" class="btn btn-primary btn-block btn-lg form__submit">Send it!</button>

							</div>							

						</div>

					</form>
				</div>

			</div>

		</div>
	</section>

	<footer class="footer">
		<div class="copyright">Alexey Kovalev, special for you and Loftschool</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
	<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
	<script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
	<script src="min/built.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
